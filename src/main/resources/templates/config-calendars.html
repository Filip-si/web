<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <div th:replace="fragments/headFragment :: head"></div>
    <link rel="stylesheet" type="text/css" href="/styleConfigCal.css" >
</head>
<body>
    <div class="container-fluid">
        <header>
            <div th:replace="fragments/headerFragment :: header"></div>
        </header>
        <nav>
            <div th:replace="fragments/navFragment :: nav"></div>
        </nav>
        <div>
            <div class="row configurator col-xs-12 col-sm-12 col-md-12 col-lg-4">
                <div class="title col-xs-12 col-sm-12 col-md-12 col-lg-12">Konfigurator</div>
                <form th:action="@{/save}" method="post">
                    <div class="headTitle col-xs-12 col-sm-12 col-md-12 col-lg-12">Rodzaj</div>
                    <div class="type row options col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <input id="type_1" class="type" type="radio" value="1dz" name="cal_type">
                        <label class="option col-xs-12 col-sm-12 col-md-12 col-lg-4" for="type_1">
                            1-dzielny
                        </label>
                        <input id="type_2" class="type" type="radio" value="2dz" name="cal_type">
                        <label class="option col-xs-12 col-sm-12 col-md-12 col-lg-4" for="type_2">
                            2-dzielny
                        </label>
                        <input id="type_3" class="type" type="radio" value="3dz" name="cal_type" checked>
                        <label class="option col-xs-12 col-sm-12 col-md-12 col-lg-4" for="type_3">
                            3-dzielny
                        </label>
                    </div>
                    <div class=" headTitle col-xs-12 col-sm-12 col-md-12 col-lg-12">Linia</div>
                    <div class="line row options col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <input id="line_eko" class="type" type="radio" value="eko" name="cal_line">
                        <label class="col-xs-12 col-sm-12 col-md-12 col-lg-4" for="line_eko">
                            Eko
                        </label>
                        <input id="line_mid" class="type" type="radio" value="mid" name="cal_line">
                        <label class="col-xs-12 col-sm-12 col-md-12 col-lg-4" for="line_mid">
                            Mid
                        </label>
                        <input id="line_pre" class="type" type="radio" value="pre" name="cal_line" checked>
                        <label class="col-xs-12 col-sm-12 col-md-12 col-lg-4" for="line_pre">
                            Premium
                        </label>
                    </div>
                    <div class=" headTitle col-xs-12 col-sm-12 col-md-12 col-lg-12">Szerokość</div>
                    <div class="row options col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <input id="width_s" class="type" type="radio" value="std" name="cal_width">
                        <label class="col-xs-12 col-sm-12 col-md-12 col-lg-6" for="width_s">
                            Standard
                        </label>
                        <input id="width_w" class="type" type="radio" value="sze" name="cal_width" checked>
                        <label class="col-xs-12 col-sm-12 col-md-12 col-lg-6" for="width_w">
                            Szeroki
                        </label>
                    </div>
                    <div class=" headTitle col-xs-12 col-sm-12 col-md-12 col-lg-12">Łączenie</div>
                    <div class="row options col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <input id="conn_b" class="type" type="radio" value="big" name="cal_connect">
                        <label class="col-xs-12 col-sm-12 col-md-12 col-lg-6" for="conn_b">
                            Bigowanie
                        </label>
                        <input id="conn_h" class="type" type="radio" value="spi" name="cal_connect" checked>
                        <label class="col-xs-12 col-sm-12 col-md-12 col-lg-6" for="conn_h">
                            Spiralowanie
                        </label>
                    </div>
                    <div class=" headTitle col-xs-12 col-sm-12 col-md-12 col-lg-12">Mechanizm zegarowy</div>
                    <div class="row options col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <input id="clk_none" class="type" type="radio" value="nie" name="cal_clock" checked>
                        <label class="col-xs-12 col-sm-12 col-md-12 col-lg-6" for="clk_none">
                            Nie
                        </label>
                        <input id="clk_clock" class="type" type="radio" value="tak" name="cal_clock" >
                        <label class="col-xs-12 col-sm-12 col-md-12 col-lg-6" for="clk_clock">
                            Tak
                        </label>
                    </div>
                    <div class=" headTitle col-xs-12 col-sm-12 col-md-12 col-lg-12">Wdruk reklamowy</div>
                    <div class="row options col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <input id="adv_0" class="type" type="radio" value="0" name="cal_advert" >
                        <label class="col-xs-12 col-sm-12 col-md-12 col-lg-4" for="adv_0">
                            Brak
                        </label>
                        <input id="adv_1" class="type" type="radio" value="1" name="cal_advert" >
                        <label class="col-xs-12 col-sm-12 col-md-12 col-lg-4" for="adv_1">
                            1 reklama
                        </label>
                        <input id="adv_3" class="type" type="radio" value="3" name="cal_advert" checked>
                        <label class="col-xs-12 col-sm-12 col-md-12 col-lg-4" for="adv_3">
                            3 reklamy
                        </label>
                        <input id="adv_4" class="type" type="radio" value="4" name="cal_advert" >
                        <label class="col-xs-12 col-sm-12 col-md-12 col-lg-4" for="adv_4" style="display:none;">
                            4 reklamy
                        </label>
                        <input id="adv_1m" class="type" type="radio" value="1m" name="cal_advert" >
                        <label class="col-xs-12 col-sm-12 col-md-12 col-lg-4" for="adv_1m">
                            1 mała reklama
                        </label>
                        <input id="adv_1d" class="type" type="radio" value="1d" name="cal_advert" >
                        <label class="col-xs-12 col-sm-12 col-md-12 col-lg-4" for="adv_1d">
                            1 duża reklama
                        </label>
                    </div>
                    <div class=" headTitle col-xs-12 col-sm-12 col-md-12 col-lg-12">Kolor plecek</div>
                    <div class="row options col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <input id="back_0" class="type" type="radio" value="0" name="cal_back" >
                        <label class="col-xs-12 col-sm-12 col-md-12 col-lg-4" for="back_0">
                            Biały
                        </label>
                        <input id="back_wp" class="type" type="radio" value="wp" name="cal_back" >
                        <label class="col-xs-12 col-sm-12 col-md-12 col-lg-4" for="back_wp">
                            Biały + napisy 1 kolor sito
                        </label>
                        <input id="back_1k" class="type" type="radio" value="1k" name="cal_back" >
                        <label class="col-xs-12 col-sm-12 col-md-12 col-lg-4" for="back_1k">
                            Apla 1 kolor sito + białe napisy
                        </label>
                        <input id="back_1p" class="type" type="radio" value="1p" name="cal_back">
                        <label class="col-xs-12 col-sm-12 col-md-12 col-lg-4" for="back_1p" style="display: none;">
                            1 kolor sito - pantone niedobierany
                        </label>
                        <input id="back_4k" class="type" type="radio" value="4k" name="cal_back" checked>
                        <label class="col-xs-12 col-sm-12 col-md-12 col-lg-4" for="back_4k">
                            4 kolory CMYK
                        </label>
                    </div>
                    <div class=" headTitle col-xs-12 col-sm-12 col-md-12 col-lg-12">Wariant kalendarium</div>
                    <div class="row options col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <input id="calm_1" class="type" type="radio" value="1" name="cal_calm" checked>
                        <label class="col-xs-12 col-sm-12 col-md-12 col-lg-3" for="calm_1">
                            Wariant 1
                        </label>
                        <input id="calm_2" class="type" type="radio" value="2" name="cal_calm" >
                        <label class="col-xs-12 col-sm-12 col-md-12 col-lg-3" for="calm_2">
                            Wariant 2
                        </label>
                        <input id="calm_3" class="type" type="radio" value="3" name="cal_calm">
                        <label class="col-xs-12 col-sm-12 col-md-12 col-lg-3" for="calm_3">
                            Wariant 3
                        </label>
                        <input id="calm_4" class="type" type="radio" value="4" name="cal_calm" >
                        <label class="col-xs-12 col-sm-12 col-md-12 col-lg-3" for="calm_4">
                            Wariant 4
                        </label>
                        <input id="calm_5" class="type" type="radio" value="5" name="cal_calm" >
                        <label class="col-xs-12 col-sm-12 col-md-12 col-lg-3" for="calm_5">
                            Wariant 5
                        </label>
                    </div>
                    <div class=" headTitle col-xs-12 col-sm-12 col-md-12 col-lg-12">Opakowanie jednostkowe</div>
                    <div class="row options col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <input id="pack_0" class="type" type="radio" value="0" name="cal_pack">
                        <label class="col-xs-12 col-sm-12 col-md-12 col-lg-3" for="pack_0">
                            Brak
                        </label>
                        <input id="pack_kp" class="type" type="radio" value="kp" name="cal_pack" checked>
                        <label class="col-xs-12 col-sm-12 col-md-12 col-lg-3" for="pack_kp">
                            Koperta papierowa
                        </label>
                        <input id="pack_kf" class="type" type="radio" value="kf" name="cal_pack">
                        <label class="col-xs-12 col-sm-12 col-md-12 col-lg-3" for="pack_kf">
                            Koperta foliowa
                        </label>
                        <input id="pack_e" class="type" type="radio" value="e" name="cal_pack" >
                        <label class="col-xs-12 col-sm-12 col-md-12 col-lg-3" for="pack_e">
                            Etui
                        </label>
                        <input id="pack_p" class="type" type="radio" value="p" name="cal_pack" >
                        <label class="col-xs-12 col-sm-12 col-md-12 col-lg-3" for="pack_p">
                            Pudełko
                        </label>
                    </div>
                    <div class=" headTitle col-xs-12 col-sm-12 col-md-12 col-lg-12">Opracowanie graficzne</div>
                    <div class="row options col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <input id="gd_pdf" class="type" type="radio" value="2dz" name="cal_gd">
                        <label class="col-xs-12 col-sm-12 col-md-12 col-lg-12" for="gd_pdf">
                            projekt klienta plik zamknięty - PDF produkcyjny
                        </label>
                        <input id="gd_w1" class="type" type="radio" value="3dz" name="cal_gd" checked >
                        <label class="col-xs-12 col-sm-12 col-md-12 col-lg-12" for="gd_w1">
                            przygotowanie przez INFOMAX - wariant 1
                        </label>
                        <input id="gd_w2" class="type" type="radio" value="2dz" name="cal_gd">
                        <label class="col-xs-12 col-sm-12 col-md-12 col-lg-12" for="gd_w2">
                            przygotowanie przez INFOMAX - wariant 2
                        </label>
                        <input id="gd_w3" class="type" type="radio" value="3dz" name="cal_gd" >
                        <label class="col-xs-12 col-sm-12 col-md-12 col-lg-12" for="gd_w3">
                            przygotowanie przez INFOMAX - wariant 3
                        </label>
                        <input id="gd_w4" class="type" type="radio" value="3dz" name="cal_gd" >
                        <label class="col-xs-12 col-sm-12 col-md-12 col-lg-12" for="gd_w4">
                            przygotowanie przez INFOMAX - wariant 4
                        </label>
                    </div>
                    <div class=" headTitle col-xs-12 col-sm-12 col-md-12 col-lg-12">Odbitka produkcyjna</div>
                    <div class="row options col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <input id="nocopy" class="type" type="radio" value="3dz" name="cal_copy" >
                        <label class="col-xs-12 col-sm-12 col-md-12 col-lg-6" for="nocopy">
                            Brak
                        </label>
                        <input id="copy" class="type" type="radio" value="3dz" name="cal_copy" checked>
                        <label class="col-xs-12 col-sm-12 col-md-12 col-lg-6" for="copy">
                            Tak
                        </label>
                    </div>
                    <div class=" headTitle col-xs-12 col-sm-12 col-md-12 col-lg-12">Transport</div>
                    <div class="row options col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <input id="trans_i" class="type" type="radio" value="2dz" name="cal_trans">
                        <label class="col-xs-12 col-sm-12 col-md-12 col-lg-12" for="trans_i">
                            Odbiór osobisty w siedzibie INFOMAX w Kielcach
                        </label>
                        <input id="trans_kk" class="type" type="radio" value="3dz" name="cal_trans" >
                        <label class="col-xs-12 col-sm-12 col-md-12 col-lg-12" for="trans_kk">
                            Wysyłka kurierem klienta
                        </label>
                        <input id="trans_ki" class="type" type="radio" value="3dz" name="cal_trans" checked>
                        <label class="col-xs-12 col-sm-12 col-md-12 col-lg-12" for="trans_ki">
                            Wysyłka kurierem INFOMAX do klienta
                        </label>
                    </div>
                    <div class=" headTitle col-xs-12 col-sm-12 col-md-12 col-lg-12">Płatność</div>
                    <div class="row options col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <input id="pay_7" class="type" type="radio" value="2dz" name="cal_pay">
                        <label class="col-xs-12 col-sm-12 col-md-12 col-lg-4" for="pay_7">
                            Przelew 7 dni
                        </label>
                        <input id="pay_14" class="type" type="radio" value="3dz" name="cal_pay" >
                        <label class="col-xs-12 col-sm-12 col-md-12 col-lg-4" for="pay_14">
                            Przelew 14 dni
                        </label>
                        <input id="pay_100p" class="type" type="radio" value="3dz" name="cal_pay" checked>
                        <label class="col-xs-12 col-sm-12 col-md-12 col-lg-4" for="pay_100p">
                            Przedpłata 100%
                        </label>
                    </div>
                    <button type="submit" class="but1 btn btn-info col-xs-12 col-sm-12 col-md-12 col-lg-12">Zapisz konfigurację</button>
                </form>
            </div>
            <div class="row visualisation col-xs-12 col-sm-12 col-md-12 col-lg-4">
                <div class="title col-xs-12 col-sm-12 col-md-12 col-lg-12">Podgląd</div>

            </div>
            <div class="row price col-xs-12 col-sm-12 col-md-12 col-lg-4">
                <div class="title col-xs-12 col-sm-12 col-md-12 col-lg-12">Wycena</div>
                <label class="option col-xs-12 col-sm-12 col-md-12 col-lg-6">
                    <input id="issue_50" class="type" type="radio" value="issue_50" name="cal_issue">
                    50
                </label>
                <label class="option col-xs-12 col-sm-12 col-md-12 col-lg-6">
                    <input id="issue_100" class="type" type="radio" value="issue_100" name="cal_issue">
                    100
                </label>
                <label class="option col-xs-12 col-sm-12 col-md-12 col-lg-6">
                    <input id="issue_150" class="type" type="radio" value="issue_150" name="cal_issue">
                    150
                </label>
                <label class="option col-xs-12 col-sm-12 col-md-12 col-lg-6">
                    <input id="issue_200" class="type" type="radio" value="issue_200" name="cal_issue">
                    200
                </label>
                <label class="option col-xs-12 col-sm-12 col-md-12 col-lg-6">
                    <input id="issue_300" class="type" type="radio" value="issue_300" name="cal_issue">
                    300
                </label>
                <label class="option col-xs-12 col-sm-12 col-md-12 col-lg-6">
                    <input id="issue_400" class="type" type="radio" value="issue_400" name="cal_issue">
                    400
                </label>
                <label class="option col-xs-12 col-sm-12 col-md-12 col-lg-6">
                    <input id="issue_500" class="type" type="radio" value="issue_500" name="cal_issue">
                    500
                </label>
                <label class="option col-xs-12 col-sm-12 col-md-12 col-lg-6">
                    <input id="issue_600" class="type" type="radio" value="issue_600" name="cal_issue">
                    600
                </label>
                <label class="option col-xs-12 col-sm-12 col-md-12 col-lg-6">
                    <input id="issue_700" class="type" type="radio" value="issue_700" name="cal_issue">
                    700
                </label>
                <label class="option col-xs-12 col-sm-12 col-md-12 col-lg-6">
                    <input id="issue_800" class="type" type="radio" value="issue_800" name="cal_issue">
                    800
                </label>
                <label class="option col-xs-12 col-sm-12 col-md-12 col-lg-6">
                    <input id="issue_900" class="type" type="radio" value="issue_900" name="cal_issue">
                    900
                </label>
                <label class="option col-xs-12 col-sm-12 col-md-12 col-lg-6">
                    <input id="issue_1000" class="type" type="radio" value="issue_1000" name="cal_issue">
                    1000
                </label>
                <label class="option col-xs-12 col-sm-12 col-md-12 col-lg-6">
                    <input id="issue_1500" class="type" type="radio" value="issue_1500" name="cal_issue">
                    1500
                </label>
                <label class="option col-xs-12 col-sm-12 col-md-12 col-lg-6">
                    <input id="issue_2000" class="type" type="radio" value="issue_2000" name="cal_issue">
                    2000
                </label>
                <label class="option col-xs-12 col-sm-12 col-md-12 col-lg-6">
                    <input id="issue_3000" class="type" type="radio" value="issue_3000" name="cal_issue">
                    3000
                </label>
                <label class="option col-xs-12 col-sm-12 col-md-12 col-lg-6">
                    <input id="issue_5000" class="type" type="radio" value="issue_5000" name="cal_issue">
                    5000
                </label>

            </div>
            <script src="scripts/configCalendars.js"></script>
        </div>
    </div>

</body>
</html>
