<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div id="news" >
        <div class="newsAll row">
        <div class="title col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <b><i class="fas fa-list "></i> Aktualności</b>
        </div>
            <tr class="article col-xs-12 col-sm-6 col-md-4 col-lg-3" th:each="article : ${allNews}">
                <a  th:href="@{/article/} + ${article.title}" target="_blank">
                    <div class="imgNews col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="ver_mas text-center">
                            <span id="click" class="lnr lnr-eye">Czytaj więcej</span>
                        </div>
                        <article class="desc col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <td><h2>INFOMAX</h2><h4><span th:text="${article.title}"> </span></h4></td>
                            <td><h5><span th:text="${article.description}"> </span></h5></td>
                        </article>
                        <td>

                            <img  class="col-xs-12 col-sm-12 col-md-12 col-lg-12" alt="" th:src="*{'data:image/jpeg;base64,'+{article.icon}}" >

                        </td>
                    </div>
                </a>
            </tr>

        </div>
    </div>

</body>
</html>
